<body>
    <div id="buttonContainer">
        <input id="addBtn" type="button" value="NEW BOOK">
    </div>
  
        <div id="formContainer" style="display: none;">
            <input type="text" class="form" id="titleForm" placeholder="Titel">
            <input type="text" class="form" id="authorForm" placeholder="Author">
            <input type="text" class="form" id="pagesForm" placeholder="Seitenanzahl">
            <p>Did you read it? <input type="checkbox" class="form" id="readForm"></p>
            <input id="submitBtn" type="button" value="Submit">
        </div>
 
    <div class="bookshelf">
